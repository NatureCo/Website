name: Build

on: [push]

jobs:
  build:
    name: "PHP"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Shutdown default MySQL (SUDO)
        run: sudo service mysql stop
      - name: Setting MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: "8.0"
          mysql root password: "test"
          mysql database: "test"
      - name: Waiting for MySQL
        run: |
          while ! mysqladmin ping --host=127.0.0.1 --password=test --silent; do
            sleep 1
          done
      - name: Environment
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
      - name: Encryption
        run: php artisan key:generate
      - name: Schemas
        run: php artisan migrate
      - name: Testing
        run: XDEBUG_MODE=coverage ./vendor/bin/phpunit --coverage-clover=coverage.xml
      - name: Codeclimate
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
        with:
          coverageCommand: XDEBUG_MODE=coverage ./vendor/bin/phpunit --coverage-clover=coverage.xml
          coverageLocations: |
            ${{github.workspace}}/coverage.xml:clover
      - name: Codecov
        run: bash <(curl -s https://codecov.io/bash)
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
